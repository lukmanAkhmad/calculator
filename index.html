<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="container">
        <div class="screen">
            <div class="last-screen"></div>
            <div class="current-screen"></div>
        </div>
        <div id="container-button">
            <div class="first-row">
                <button id="7" class="button-number">7</button>
                <button id="8" class="button-number">8</button>
                <button id="9" class="button-number">9</button>
                <button id="button-operator" class="button-divide">/</button>
            </div>
            <div class="second-row">
                <button id="4" class="button-number">4</button>
                <button id="5" class="button-number">5</button>
                <button id="6" class="button-number">6</button>
                <button id="button-operator" class="button-multiple">X</button>
            </div>
            <div class="third-row">
                <button id="1" class="button-number">1</button>
                <button id="2" class="button-number">2</button>
                <button id="3" class="button-number">3</button>
                <button class="button-dot-notation">.</button>
                <button id="button-operator" class="button-sum">+</button>
            </div>
            <div class="fourth-row">
                <button id="0" class="button-number">0</button>
                <button id="clear" class="button-clear">CLEAR</button>
                <button id="button-operator" class="button-subtraction">-</button>
                <button id="=" class="button-equals">=</button>
                <button class="button-backspace">Back Space</button>
            </div>
        </div>
    </div>
</body>

</html>
